<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>教室管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top" /} 
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">课程管理</a>
                    </li>
                                        <li class="active">修改课程上课信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改课程上课信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        {volist name="course" id="course"}
                        <div class="form-group">
                            <label for="cno" class="col-sm-2 control-label no-padding-right">课程号</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="cno" value="{$course.cno}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label no-padding-right">课程名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="cname" value="{$course.cname}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tname" class="col-sm-2 control-label no-padding-right">课程名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="tname" value="{$course.tname}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="class_location" class="col-sm-2 control-label no-padding-right">上课地点</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="class_location" value="{$course.class_location}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                        {/volist}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
